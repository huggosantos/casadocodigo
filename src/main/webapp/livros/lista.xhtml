<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!-- As mensagens criadas aparecerão abaixo -->
<h:messages />

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
</h:head>

<h:body>

	<div class="container">
		<h:dataTable var="livro" value="#{adminListaLivrosBean.livros}"
			class="table table-bordered table-striped">
			<h:column>
				<f:facet name="header">Título</f:facet>
            #{livro.titulo}
        </h:column>
			<h:column>
				<f:facet name="header">Descrição</f:facet>
            #{livro.descricao}
        </h:column>
			<h:column>
				<f:facet name="header">Páginas</f:facet>
            #{livro.numeroPaginas}
        </h:column>
			<h:column>
				<f:facet name="header">Preço</f:facet>
            #{livro.preco}
        </h:column>
			<h:column>
				<f:facet name="header">Autores</f:facet>
				<ui:repeat value="#{livro.autores}" var="autor">
                #{autor.nome},
            </ui:repeat>
			</h:column>
			<h:column>
				<f:facet name="header">Capa</f:facet>
				<img height="100px" width="60px"
					src="#{request.contextPath}/file/#{livro.capaPath}" />
			</h:column>
		</h:dataTable>
	</div>
</h:body>
</html>
