<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!-- As mensagens criadas aparecerão abaixo -->
<h:messages />

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	
</h:head>

  <nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Casa do Código</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample02">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Lista</a>
          </li>
          <li class="nav-item">
            <h:link value="Cadastro" outcome="form" styleClass="nav-link active"/>          
          </li>
        </ul>
        
      </div>
    </div>
  </nav>

<h:body>



	<div class="container">
	<h1>Lista de Livros</h1>
		<h:dataTable var="livro" value="#{adminListaLivrosBean.livros}"
			class="table table-bordered table-striped table-hover">
			<h:column>
				<f:facet name="header">Título</f:facet>
            #{livro.titulo}
        </h:column>
			<h:column>
				<f:facet name="header">Descrição</f:facet>
            #{livro.descricao}
        </h:column>
			<h:column>
				<f:facet name="header">Páginas</f:facet>
            #{livro.numeroPaginas}
        </h:column>
			<h:column>
				<f:facet name="header">Preço</f:facet>
            #{livro.preco}
        </h:column>
			<h:column>
				<f:facet name="header">Autores</f:facet>
				<ui:repeat value="#{livro.autores}" var="autor">
                #{autor.nome},
            </ui:repeat>
			</h:column>
			<h:column>
				<f:facet name="header">Capa</f:facet>
				<img height="100px" width="60px"
					src="#{request.contextPath}/file/#{livro.capaPath}" />
			</h:column>
		</h:dataTable>
	</div>
</h:body>
</html>
