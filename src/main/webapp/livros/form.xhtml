<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:form>
	<h:messages />
	<div>
		<h:outputLabel value="Título" for="Título"/>
		<h:inputText value="#{adminLivrosBean.livro.titulo}" required="true"/>		
	</div>
	<div>
		<h:outputLabel value="Descricao" for="Descricao"/>
		<h:inputTextarea rowns="4" cols="20" value="#{adminLivrosBean.livro.descricao}" required="true"/>		
	</div>
	<div>
		<h:outputLabel  value="Nº de Paginas" for="Número de Paginas" />
		<h:inputText value="#{adminLivrosBean.livro.numeroPaginas}" required="true"> 
		</h:inputText>		
	</div>
	<div>
		<h:outputLabel value="Preço" for="Preço"/>
		<h:inputText  value="#{adminLivrosBean.livro.preco}" required="true">
		</h:inputText>		
	</div>
	<div>
		<h:outputLabel value="Autores" for="Autores"/>
		<h:selectManyListbox value="#{adminLivrosBean.autoresId}" converter="javax.faces.Integer">
			<f:selectItems value="#{adminLivrosBean.autores}"
			var="autor" itemValue="#{autor.id}" itemLabel="#{autor.nome}"
			/>
		</h:selectManyListbox>
	</div>
	<h:commandButton value="Cadastrar" action="#{adminLivrosBean.salvar}"/>
</h:form>

</html>
