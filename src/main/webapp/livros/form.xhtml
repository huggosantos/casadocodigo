<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />

</h:head>
<nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
    <div class="container-fluid">
    	<h:link value="Casa do Código" outcome="../index" styleClass="navbar-brand"/> 
   
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample02">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <h:link value="Lista" outcome="lista" styleClass="nav-link active"/> 
          </li>
          <li class="nav-item">
             <a class="nav-link active" aria-current="page" href="#">Cadastro</a>         
          </li>
        </ul>
        
      </div>
    </div>
  </nav>
  
<h:body>
	<div class="container">
		<h:form enctype="multipart/form-data">
			<div class="form-group">
				<h:outputLabel value="Título" for="Título" />
				<h:inputText value="#{adminLivrosBean.livro.titulo}" required="true"
					id="titulo" styleClass="form-control" />
				<h:message for="titulo" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Descricao" for="Descricao" />
				<h:inputTextarea rowns="4" cols="20"
					value="#{adminLivrosBean.livro.descricao}" required="true"
					id="descricao" styleClass="form-control" />
				<h:message for="descricao" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Nº de Paginas" for="Número de Paginas" />
				<h:inputText value="#{adminLivrosBean.livro.numeroPaginas}"
					required="true" id="numeroPaginas" styleClass="form-control">
				</h:inputText>
				<h:message for="numeroPaginas" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Preço" for="Preço" />
				<h:inputText value="#{adminLivrosBean.livro.preco}" required="true"
					id="preco" styleClass="form-control">
				</h:inputText>
				<h:message for="preco" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Data de Publicação" for="dataPublicação" />
				<h:inputText value="#{adminLivrosBean.livro.dataPublicacao}"
					required="true" id="dataPublicação" styleClass="form-control">

				</h:inputText>
				<h:message for="dataPublicação" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Autores" for="Autores" />
				<h:selectManyListbox value="#{adminLivrosBean.livro.autores}"
					converter="autorConverter" id="autores" styleClass="form-control">
					<f:selectItems value="#{adminLivrosBean.autores}" var="autor"
						itemValue="#{autor}" itemLabel="#{autor.nome}" />
				</h:selectManyListbox>
				<h:message for="autores" />
			</div>
			<div class="form-group">
				<h:outputLabel value="Capa do Livro" />
				<h:inputFile value="#{adminLivrosBean.capaLivro}" id="capaLivro"
					styleClass="form-control" />
				<h:message for="capaLivro" />
			</div>
			
				<h:commandButton value="Cadastrar"
					action="#{adminLivrosBean.salvar}" styleClass="btn btn-primary" />
		</h:form>
	</div>
</h:body>
</html>
